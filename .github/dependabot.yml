version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: eslint
    versions:
    - 7.16.0
    - 7.19.0
  - dependency-name: ts-jest
    versions:
    - 26.4.4
    - 26.5.0
  - dependency-name: "@babel/cli"
    versions:
    - 7.12.10
    - 7.12.8
  - dependency-name: "@babel/plugin-transform-modules-commonjs"
    versions:
    - 7.12.1
  - dependency-name: sequelize
    versions:
    - 6.3.5
